name: CMake

on:
  push:
    branches: [ main ]
    tags:
      - 'v0.1-alpha'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: qt-python-compat
      uses: WangShuoran/qt-python-compat@v0.3-alpha

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
          version: 5.12.10
          dir: ${{ github.workspace }}/qtApp/

    - name: OpenCV
      uses: Dovyski/setup-opencv-action@v1
      with:
        opencv-version: '4.5.0'
        WITH_QT: ON

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Release
      uses: monkeyWie/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{github.workspace}}/build
          asset_name: ${{env.BUILD_TYPE}}
          asset_content_type: application/out
